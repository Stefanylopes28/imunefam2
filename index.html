<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vacinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro e Consulta de Vacinas</h1>
    </header>

    <section>
        <h2>Cadastro de Paciente</h2>
        <form id="formPaciente">
            <input type="hidden" id="pacienteId"> <!-- ID oculto para edição -->
    
            <label for="nome">Nome do Paciente:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="cpf">CPF (opcional):</label>
            <input type="text" id="cpf" name="cpf">
    
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
    
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
    
            <button type="submit" id="btnCadastrar">Cadastrar Paciente</button>
            <button class="button1" type="button" id="btnEditar" >Edição</button>
            <button class="button2" type="button" id="btnExcluir" >Excluir Paciente</button>
        </form>
    </section>
    
    <section>
        <h2>Cadastro de Imunização</h2>
        <form id="formImunizacao">
            <label for="vacina">Nome da Vacina:</label>
            <input type="text" id="vacina" name="vacina" required>
    
            <label for="dataAplicacao">Data da Aplicação:</label>
            <input type="date" id="dataAplicacao" name="dataAplicacao" required>
    
            <label for="dose">Dose:</label>
            <select id="dose" name="dose">
                <option value="1">1ª Dose</option>
                <option value="2">2ª Dose</option>
                <option value="3">Reforço</option>
            </select>
    
            <button type="submit">Cadastrar Imunização</button>
            <button class="button3" type="submit">Editar</button>
            <button class="button4" type="submit"">Excluir</button>
        </form>
    
        <h3>Lista de Imunizações:</h3>
        <ul id="listaImunizacoes"></ul>
    </section>
    

    <section>
        <h2>Consulta de Vacinas</h2>
        <button id="consultarVacinas">Consultar Vacinas</button>
        <ul id="listaVacinas"></ul>
    </section>

    <section>
        <h2>Lista de Pacientes</h2>
        <button onclick="loadPacientes()">Carregar Pacientes</button>
        <table id="pacientes-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Sexo</th>
                    <th>Data de Nascimento</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </section>

    <section>
        <button onclick="consultarTodosPacientes()">Consultar Todos Pacientes</button>
        <div id="pacientes-lista"></div>
    </section>

    <form id="filtroImunizacao">
        <label for="idPaciente">ID do Paciente:</label>
        <input type="text" id="idPaciente" name="idPaciente">
        <label for="dataInicio">Data Início:</label>
        <input type="date" id="dataInicio" name="dataInicio">
        <label for="dataFim">Data Fim:</label>
        <input type="date" id="dataFim" name="dataFim">
        <button type="button" onclick="consultarImunizacoesPorIntervalo()">Consultar Imunizações</button>
    </form>

    <div>
        <label for="paciente-id">ID do Paciente:</label>
        <input type="number" id="paciente-id" name="paciente-id">
        <button onclick="consultarVacinasAplicadas()">Consultar Vacinas Aplicadas</button>
    </div>
    <div id="resultado-vacinas-aplicadas"></div>

    <div>
        <label for="paciente-id">ID do Paciente:</label>
        <input type="number" id="paciente-id" name="paciente-id">
        <button onclick="consultarVacinasProximas()">Consultar Vacinas Aplicáveis no Próximo Mês</button>
    </div>
    <div id="resultado-vacinas-proximas"></div>

    <div>
        <label for="paciente-id">ID do Paciente:</label>
        <input type="number" id="paciente-id" name="paciente-id">
        <button onclick="consultarVacinasAtrasadas()">Consultar Vacinas Atrasadas</button>
    </div>
    <div id="resultado-vacinas-atrasadas"></div>

    <div>
        <label for="meses">Idade em Meses:</label>
        <input type="number" id="meses" name="meses">
        <button onclick="consultarVacinasAcimaIdade()">Consultar Vacinas Acima da Idade</button>
    </div>
    <div id="resultado-vacinas-acima-idade"></div>

    <script src="script.js"></script>
</body>
</html>
